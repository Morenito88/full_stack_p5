{% extends "main.html" %}
{% block content %}	
	<hr>

        <!-- Title -->
        <div class="row">
            <div class="col-lg-12">
                <h3 style="margin-bottom:50px">Edit {{item.title}}</h3>
            </div>
        </div>
        <!-- /.row -->

        <div class="row">
        	<form class="form-horizontal" action="#" method = "post">
			  <div class="form-group">
			    <label for="item_title" class="col-sm-2 control-label">Title</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="item_title" value="{{item.title}}">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="item_description" class="col-sm-2 control-label">Description</label>
			    <div class="col-sm-10">
			      <textarea class="form-control" rows="3" name="item_description">{{item.description}}</textarea>
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="item_price" class="col-sm-2 control-label">Price</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="item_price" value="{{item.price}}">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="item_picture" class="col-sm-2 control-label">Picture URL</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="item_picture" value="{{item.picture}}">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="item_category" class="col-sm-2 control-label">Category</label>
			    <div class="col-sm-10">
			      <select class="form-control" name="item_category">
					  {% for category in categories %}
	                    <option value="{{category.id}}" {% if category.id == item.category_id %}selected{% endif %}>{{category.name}}</option>
	                {% endfor %}
					</select>
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
			      <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit</button>
			      <a href="{{url_for('showItems', category_id=item.category_id)}}" class="btn btn-link">Cancel</a>
			    </div>
			  </div>
			</form>
        </div>

{% endblock %}
