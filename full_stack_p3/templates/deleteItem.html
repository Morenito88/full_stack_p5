{% extends "main.html" %}
{% block content %}	
	<hr>

        <!-- Title -->
        <div class="row">
            <div class="col-lg-12">
                <h3 style="margin-bottom:50px">Are you sure you want to delete '{{item.title}}'?</h3>
            </div>
        </div>
        <!-- /.row -->

        <div class="row">

            <div class="col-sm-4 col-lg-4 col-md-4">
                <div class="thumbnail">
                    <img src="{{item.picture}}" alt="{{item.title}}">
                    <div class="caption">
                        <h4 class="pull-right">{{item.price}}</h4>
                        <h4>{{item.title}}</h4>
                        <p>{{item.description}}</p>
                    </div>
                </div>
            </div>

        </div>
        <form class="form-horizontal" action="#" method = "post">
		  <div class="form-group">
		    <div class="col-sm-10">
              <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
		      <button type="submit" class="btn btn-danger"><span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span> Delete</button>
		      <a href="{{url_for('showItems', category_id = category_id)}}" class="btn btn-link">Cancel</a>
		    </div>
		  </div>
		</form>
        

{% endblock %}
