<!-- Jumbotron Header -->
        <header class="jumbotron hero-spacer">
            <h1>A Warm Welcome!</h1>
            <p>To the land where the games are kings.</p>
        </header>
        <div class="container">

			<div class="col-md-12 text-right">
					{% if 'username' not in session %}

			<a href="{{url_for('showLogin')}}" class="btn btn-primary navbar-right"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Login</a>
			{% else %}

			<div class="text-right" style="margin-bottom:10px"><img src='{{session.picture}}' class="" width="50px" height="50px"> Welcome {{session.username}}</div>
			<div class="text-right"><a href="{{url_for('disconnect')}}" class="btn btn-primary"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Logout</a></div>
			
			{% endif %}
		
		</div>
		</div>
